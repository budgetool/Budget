<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income and Expense Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th class="empty-cell"></th>
                    <th>Description</th>
                    <th>Current</th>
                    <th>Adjusted</th>
                    <th>Amount Saved</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="income-header">Income</td>
                </tr>
                <tr>
                    <td>Total Income</td>
                    <td><input type="number" placeholder="Enter Total Income"></td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
                <tr>
                    <td colspan="5" class="expenses-header">Expenses</td>
                </tr>
                <tr>
                    <td>Expense 1</td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
                <tr>
                    <td>Expense 2</td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
                <tr>
                    <td>Expense 3</td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
                <tr>
                    <td>Expense 4</td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
                <tr>
                    <td>Expense 5</td>
                    <td><input type="number" placeholder="Enter Current"></td>
                    <td><input type="number" placeholder="Enter Adjusted"></td>
                    <td><input type="number" placeholder="Enter Amount Saved"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calculateRatios()">Calculate Ratios</button>
        <div class="results">
            <h2>Results</h2>
            <p>Front-end Ratio: <span id="front-end-ratio"></span></p>
            <p>Back-end Ratio: <span id="back-end-ratio"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
